
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <div
                  class="alert alert-success"
                  id="success-logout-alert"
                  style="display: none"
                > 
                 Вы вышли с аккаунта                   
                </div>

                <div
                  class="alert alert-success"
                  id="success-login-alert"
                  style="display: none"
                >
                  Вы успешно зашли в аккаунт
                </div>

                <button class="btn btn-primary" id="my-computers-button">
                    Мои Компьтеры
                </button>
                
                <button class="btn btn-warning" id="shopping-button">
                    Главная страница
                </button>
                <button class="btn btn-success" id="login-button" onclick="onLogin()">
                    Логин в аккаунт
                </button>
                <button
                  class="btn btn-danger"
                  id="logout-button"
                  onclick="onLogout()"
                >
                 Выйти с аккаунта
                </button>

               
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr />
                <h1>Имя Пользователя: <span id="logged-in-user-name">User</span></h1>
            </div>
        </div>

        <hr />
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div
                  id="computers-carousel"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <ul class="carousel-indicators">
                    <li
                     data-target="#computers-carousel"
                     data-slide-to="0"
                     class="active"
                    ></li>
                    <li data-target="#computers-carousel" data-slide-to="1"></li>
                    <li data-target="#computers-carousel" data-slide-to="2"></li>
                    <li data-target="#computers-carousel" data-slide-to="3"></li>
                    <li data-target="#computers-carousel" data-slide-to="4"></li>
                  </ul>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                        src="image/Acer.jpg"
                        alt="Acer"
                        width="800"
                        height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Acer</h3>
                            <p>it is comfortable</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                        src="image/Asus.jpeg"
                        alt="Asus"
                        width="800"
                        height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Asus</h3>
                            <p>For games</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                        src="image/Dell.jpeg"
                        alt="Dell"
                        width="800"
                        height="400"
                        />
                        <div class="carousel-caption">
                            <h3>dell</h3>
                            <p>For bussines</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                        src="image/Asus.jpeg"
                        alt="Asus"
                        width="800"
                        height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Asus</h3>
                            <p>For games</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                        src="image/Hp.jpeg"
                        alt="Hp"
                        width="800"
                        height="400"
                        />
                        <div class="carousel-caption">
                            <h3>HP</h3>
                            <p>For Modern</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                        src="image/Asus.jpeg"
                        alt="Asus"
                        width="800"
                        height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Asus</h3>
                            <p>For games</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                        src="image/Lenovo.jpg"
                        alt="lenovo"
                        width="800"
                        height="400"
                        />
                        <div class="carousel-caption">
                            <h3>lenovo</h3>
                            <p>For bussines</p>
                        </div>
                    </div>
                  </div>
                  <a 
                  class="carousel-control-prev"
                  href="#computers-carousel"
                  data-slide="prev"
                  style="background-color: rgb(196, 141, 141); width: 40px;"
                  >
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a 
                  class="carousel-control-next"
                  href="#computers-carousel"
                  data-slide="next"
                  style="background-color: rgb(196, 141, 141); width: 40px;"
                  >
                  <span class="carousel-control-next-icon"></span>
                </a>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
    </div>

</body>
</html>
